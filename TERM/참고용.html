<div id="map"></div>

<script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=469181da5df1adaac6f121b17c5dacf5"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(37.606024037, 127.10093645), // 지도의 중심좌표
        level: 5 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {
        title: '우리집', 
        latlng: new kakao.maps.LatLng(37.606024037, 127.10093645)
    },
    {
        title: '버스정류장', 
        latlng: new kakao.maps.LatLng(37.59097660522825, 127.09760631226)
    },
    {
        title: '학교', 
        latlng: new kakao.maps.LatLng(37.58678144526218, 127.09782791283799)
    }
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}

var linePath = [
    new kakao.maps.LatLng(37.606024037, 127.10093645),
    new kakao.maps.LatLng(37.595441974767844, 127.10025456447411),
    new kakao.maps.LatLng(37.59120767523137, 127.09772847047653),
    
];

// 지도에 표시할 선을 생성합니다
var polyline = new kakao.maps.Polyline({
    path: linePath, // 선을 구성하는 좌표배열 입니다
    strokeWeight: 5, // 선의 두께 입니다
    strokeColor: '#0D20EB', // 선의 색깔입니다
    strokeOpacity: 1, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
    strokeStyle: 'solid' // 선의 스타일입니다
});
var linePath = [
    new kakao.maps.LatLng(37.59120767523137, 127.09772847047653),
    new kakao.maps.LatLng(37.590528115330784, 127.09743064062675),
    new kakao.maps.LatLng(37.59009993532751, 127.09871240586176),
    new kakao.maps.LatLng(37.58893833136248, 127.09799926893507),
    new kakao.maps.LatLng(37.58742502954333, 127.09747355598807),
    
    
];

// 지도에 표시할 선을 생성합니다
var polyline1 = new kakao.maps.Polyline({
    path: linePath, // 선을 구성하는 좌표배열 입니다
    strokeWeight: 5, // 선의 두께 입니다
    strokeColor: '#121212', // 선의 색깔입니다
    strokeOpacity: 1, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
    strokeStyle: 'solid' // 선의 스타일입니다
});


// 지도에 선을 표시합니다 
polyline.setMap(map);  
polyline1.setMap(map);  

</script>
